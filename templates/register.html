{% extends 'base.html' %}
{% block main  %}
<h1>Registration</h1><br>
<script src="http://code.jquery.com/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Login</label>
    <div class="controls">
      <input type="text" id="inputLogin" placeholder="Login">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputNickName">NickName</label>
    <div class="controls">
      <input type="text" id="inputNickName" placeholder="Nick-Name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputRepeatPassword">Repeat Password</label>
    <div class="controls">
      <input type="password" id="inputRepeatPassword" placeholder="Repeat Password">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputUploadAvatar">Upload Avatar</label>
    <div class="controls">
      <input type="text" id="inputUploadAvatar" placeholder="Upload Avatar">
      <p><input  type="file"></input></p>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
</form>
{% endblock  %}
